<!-- 引入鼠标跟随线条特效 -->
<script type="text/javascript"
        color="0,0,255" 
        opacity='0.7' 
        zIndex="-1" 
        count="99" 
        src="https://cdn.bootcdn.net/ajax/libs/canvas-nest.js/2.0.4/canvas-nest.js">
</script>

<script>
  // 这是一个简单的配置，color是线条颜色（R,G,B格式），count是线条数量
  // zIndex: "-1" 确保它在所有文字的后面，不会遮挡点击文章
</script>
