<style>
/* --- 调试专用：如果网页背景没变红，说明文件没生效 --- */
/* body { border: 10px solid red !important; } */

/* --- 1. 全局：仿 saber.love 极简底色 --- */
:root {
    --theme: #f5f6f7 !important; 
}

body {
    background-color: #f5f6f7 !important;
    margin: 0;
    padding: 0;
}

/* --- 2. 核心：强制 Header 变左侧边栏 (仅在宽屏生效) --- */
@media screen and (min-width: 1000px) {
    /* 强制重置整体布局 */
    .header {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 240px !important;
        height: 100vh !important;
        background: #ffffff !important;
        border-right: 1px solid #eee !important;
        display: block !important; /* 必须是 block */
        padding: 40px 20px !important;
        z-index: 1000 !important;
    }

    /* 内部导航：垂直排列 */
    .nav {
        display: block !important;
        height: 100% !important;
    }

    /* 标题/Logo */
    .logo {
        display: block !important;
        margin-bottom: 50px !important;
        text-align: left !important;
    }

    /* 菜单列表：像 saber.love 一样垂直堆叠 */
    #menu {
        display: block !important;
        margin: 0 !important;
        padding: 0 !important;
        position: static !important;
    }

    #menu li {
        display: block !important;
        margin-bottom: 8px !important;
    }

    #menu li a {
        display: block !important;
        padding: 10px 15px !important;
        border-radius: 8px !important;
        background: transparent !important;
        color: #444 !important;
        font-size: 15px !important;
        transition: 0.2s !important;
    }

    #menu li a:hover {
        background: #f0f2f5 !important;
        color: #9b59b6 !important;
        transform: translateX(5px);
    }

    /* 登录、注册：固定在侧边栏最底部 */
    #menu li:nth-last-child(2) { position: absolute !important; bottom: 80px; width: 200px; }
    #menu li:nth-last-child(1) { position: absolute !important; bottom: 30px; width: 200px; }

    #menu li:nth-last-child(-n+2) a {
        background: #9b59b6 !important;
        color: white !important;
        text-align: center !important;
        box-shadow: 0 4px 10px rgba(155, 89, 182, 0.2);
    }

    /* --- 3. 内容区域：右移对齐 --- */
    .main {
        margin-left: 280px !important; /* 必须大于侧边栏宽度 */
        margin-right: auto !important;
        max-width: 750px !important; /* 模仿 saber.love 的窄版阅读感 */
        padding: 60px 20px !important;
    }

    /* 隐藏那个碍事的主页简介，我们要极简 */
    .home-info {
        display: none !important;
    }
}

/* --- 4. 文章卡片：纯白、直角/微圆角、平铺 --- */
.post-entry {
    background: #fff !important;
    border: none !important;
    border-radius: 12px !important;
    padding: 25px !important;
    margin-bottom: 20px !important;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04) !important;
    backdrop-filter: none !important; /* 关掉之前的毛玻璃，saber风格是实色的 */
}

/* 页脚也右移 */
.footer {
    margin-left: 280px !important;
}
</style>
