<script>
(function() {
    const canvas = document.getElementById('snow-canvas');
    const ctx = canvas.getContext('2d');
    let width, height, flakes;

    function init() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        flakes = [];
        
        for (let i = 0; i < 150; i++) {
            flakes.push(new Snowflake());
        }
    }

    function Snowflake() {
        
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.radius = Math.random() * 3 + 1;
        
        
        this.vx = (Math.random() - 0.5) * 0.5; 
        this.vy = Math.random() * 0.6 + 0.2;   
        
        this.opacity = Math.random() * 0.6 + 0.2;
        this.fuzziness = Math.random() * 3;    
    }

    Snowflake.prototype.draw = function() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        
        
        ctx.shadowBlur = this.fuzziness + 2; 
        ctx.shadowColor = "rgba(100, 100, 150, 0.3)"; 
        
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.fill();
        ctx.shadowBlur = 0;
    }

    Snowflake.prototype.update = function() {
        
        this.x += this.vx + (Math.random() - 0.5) * 0.2;
        this.y += this.vy;

        
        if (this.y > height) {
            this.y = -10;
            this.x = Math.random() * width;
        }
        if (this.x > width) this.x = 0;
        if (this.x < 0) this.x = width;
    }

    function animate() {
        ctx.clearRect(0, 0, width, height);
        flakes.forEach(f => {
            f.update();
            f.draw();
        });
        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', init);
    init();
    animate();

     
    const dot = document.getElementById('cursor-dot');
    const ring = document.getElementById('cursor-ring');
    document.addEventListener('mousemove', (e) => {
        const x = e.clientX, y = e.clientY;
        requestAnimationFrame(() => {
            dot.style.transform = `translate(${x - 4}px, ${y - 4}px)`;
            ring.style.transform = `translate(${x - 15}px, ${y - 15}px)`;
            dot.style.opacity = "1"; ring.style.opacity = "1";
        });
    });
})();
</script>

<script>
    function updateClock() {
        const now = new Date();
        const timeStr = now.getHours().toString().padStart(2, '0') + ":" + 
                        now.getMinutes().toString().padStart(2, '0') + ":" + 
                        now.getSeconds().toString().padStart(2, '0');
        const dateStr = (now.getMonth() + 1) + "月" + now.getDate() + "日 ";
        document.getElementById('live-clock').innerText = dateStr + timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();
</script>
